<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Grid Layout</title>
    <style>
        div{
            border: 1px solid black;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 2fr 3fr 4fr;
            gap: 20px;
        }
        div > section{
            background-color: aqua;
        }


    </style>
</head>
<body>
    <div>
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
        <section>6</section>
        <section>7</section>
        <section>8</section>
    </div>
    
</body>
</html>
